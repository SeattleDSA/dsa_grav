title: home2017
'@extends':
    type: default
    context: blueprints://pages

title: Default

form:
  fields:
    tabs:

      fields:
        blog:
          type: tab
          title: Homepage Options

          fields:
            alertbox:
              type: section
              title: Alert Box
              underline: true
            
            header.alertbox.message:
              type: text
              toggleable: true
              label: Alert Box
              placeholder: No war but class war.

            header.alertbox.display:
              type: toggle
              label: Display Alert Box?
              highlight: 1
              default: 1
              options:
                  1: Enabled
                  0: Disabled
              validate:
                  type: bool

          fields:
            blog_info:
              type: section
              title: Blog Info
              underline: true

            header.blog_info.folder:
              type: text
              label: Alert Box
              placeholder: No war but class war.