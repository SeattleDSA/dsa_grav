title: form_join
'@extends':
    type: default
    context: blueprints://pages

title: Default

form:
  fields:
    tabs:

      fields:
        blog:
          type: tab
          title: Stripe Config

          fields:
            stripe:
              type: section
              title: Stripe
              underline: true
            
            header.stripe.pubkey:
              type: text
              toggleable: true
              label: Public Key
              placeholder: Your public key can be found on Stripe
              validate:
                required: true
                message: 'Enter your public key'

            header.stripe.url:
              type: text
              toggleable: true
              label: Form Action URL
              placeholder: Enter either form action url
              validate:
                  required: true
                  message: 'Enter either test or finalized URL'
                  
            header.stripe.displayform:
              type: toggle
              label: Display Form?
              highlight: 1
              default: 0
              options:
                  1: Enabled
                  0: Disabled
              validate:
                  type: bool