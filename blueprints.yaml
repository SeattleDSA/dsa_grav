name: DSA
version: 0.1.0
description: Standard DSA theme
icon: rebel
author:
  name: Seattle DSA
  email: info@seattledsa.org
homepage: https://github.com/seattle-dsa/grav-theme-dsa
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/seattle-dsa/grav-theme-dsa/issues
readme: https://github.com/seattle-dsa/grav-theme-dsa/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
 
    dsa_social_settings.dsa_facebook_url:
      type: text
      size: large
      label: Facebook Account
      help: Paste URL for your Facebook Page
      placeholder: "https://facebook.com/SeattleDSA"
      default: ''
      validate:
        type: string

    dsa_social_settings.dsa_twitter_url:
      type: text
      size: large
      label: Twitter Account
      help: Paste URL for your Twitter Profile
      placeholder: "https://twitter.com/SeattleDSA"
      default: ''
      validate:
        type: string

    dsa_social_settings.dsa_youtube_url:
      type: text
      size: large
      label: YouTube Account
      help: Paste URL for your Youtube Channel
      placeholder: "https://youtube.com/SeattleDSA"
      default: ''
      validate:
        type: string

    dsa_social_settings.dsa_soundcloud_url:
      type: text
      size: large
      label: SoundCloud Account
      help: Paste URL for your SoundCloud Page
      placeholder: "https://soundcloud.com/SeattleDSA"
      default: ''
      validate:
        type: string